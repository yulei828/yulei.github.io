<div id="app">
    {{time}}<br/>
    {{time | datefmt }}
</div>

<script>
    // 全局过滤器
    Vue.filter('datefmt',function(input){
        var res = '';
        var year = input.getFullYear();
        var month = input.getMonth(0) + 1;
        var day = input.getDate();
        res = year + '-' + month + '-' + day;
        return res;
    })



    new Vue({
        el: '#app',
        data: {
            time: new Date()
