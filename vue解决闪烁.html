<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    [v-clock]{
        display: none;
    }
</style>
<body>
<div id="app">
    <!--在Vue接管区域中使用Vue的系统指令呈现数据(MVVM中的View)-->

    <!--
        解决闪烁问题
        v-text='xxx'
        v-html='xxx'
    -->
    <span v-text="name"></span> <!--全部显示-->
    <div v-html='name'></div>   <!--可以把标签解析出来-->

    <span v-clock>{{name}}</span>
</div>


<!--1. 导入 vue.js 文件-->
<script src="vue1026.js"></script>
<script>
    //    实例化 Vue 对象
    // vm : 是 MVVM 中的 View Model
    new Vue({
        el: '#app', // 表示当前 vue 对象接管 app 的div区域
        data: {
            name: '<h1>黑马程序员</h1>',
//            name1:'嗯哼嗯哼哈哈哈'
        }

    })
</script>
</body>
</html>
